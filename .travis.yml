language: node_js
services:
- rabbitmq
node_js:
- '6'
- '10'
sudo: true
dist: trusty
before_install: 
- sudo apt-get install libev-dev pkg-config cmake openssl libc-ares-dev
install:
- export CC=gcc-4.8
- export CXX=g++-4.8
- wget http://mosquitto.org/files/source/mosquitto-1.3.1.tar.gz
- tar xzf mosquitto-1.3.1.tar.gz
- cd mosquitto-1.3.1
- cmake .
- sudo make install
- cd ..
- npm install
- mkdir -p build/
- curl -sSL https://cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz | tar -xzC ./build
- cd build
- ./cmake-3.5.2-Linux-x86_64/bin/cmake ..
- make -j4
- cd -
before_script:
- mosquitto -d
